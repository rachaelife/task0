<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me — Frontend Wizards Stage 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Stage 0</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-section">
    <h2>Contact Me</h2>
    <p class="contact-intro">
      I’d love to hear from you! Whether it’s a project idea, collaboration, or just a quick hello —
      drop a message below.
    </p>

    <form id="contactForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.com" required />

      <label for="subject">Subject</label>
      <input id="subject" type="text" placeholder="Subject" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
      <p id="success" class="success" hidden>✅ Message sent successfully!</p>
    </form>
  </main>

  <footer>© 2025 Frontend Wizards | Stage 1 Submission</footer>

  <script src="card.js"></script>
</body>
</html>
