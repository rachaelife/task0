<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me — Frontend Wizards Stage 1</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="card.js"></script>
  <header class="navbar">
    <h1 class="logo">Stage 0</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-section">
    <h2>Contact Me</h2>
    <p class="contact-intro">
      I’d love to hear from you! Whether it’s a project idea, collaboration, or just a quick hello —
      drop a message below.
    </p>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" type="text" placeholder="Enter your full name" data-testid="test-contact-name" required />
        <small class="error" id="test-contact-error-name"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" data-testid="test-contact-email" required />
        <small class="error" id="test-contact-error-email"></small>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" type="text" placeholder="Subject" data-testid="test-contact-subject" required />
        <small class="error" id="test-contact-error-subject"></small>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." data-testid="test-contact-message" required></textarea>
        <small class="error" id="test-contact-error-message"></small>
      </div>

      <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send Message</button>
      <p class="success" id="test-contact-success" hidden>✅ Your message was sent successfully!</p>
    </form>
  </main>

  <footer>© 2025 Frontend Wizards | Stage 1 Submission</footer>

  <script src="script.js"></script>
</body>
</html>
