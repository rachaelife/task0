<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me — Frontend Wizards Stage 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Frontend Wizards</h1>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-section">
    <h1>Contact Me</h1>
    <p class="contact-intro">
      I’d love to hear from you! Whether it’s a project idea, collaboration, or just a quick hello —
      drop a message below.
    </p>

    <form id="contactForm" novalidate>
      <!-- Full Name Field -->
      <div class="form-group">
        <label for="name">Full Name <span aria-label="required">*</span></label>
        <input
          id="name"
          type="text"
          data-testid="test-contact-name"
          placeholder="Enter your full name"
          aria-describedby="error-name"
          required
        />
        <div id="error-name" class="error" role="alert" style="display: none;"></div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email <span aria-label="required">*</span></label>
        <input
          id="email"
          type="email"
          data-testid="test-contact-email"
          placeholder="you@example.com"
          aria-describedby="error-email"
          required
        />
        <div id="error-email" class="error" role="alert" style="display: none;"></div>
      </div>

      <!-- Subject Field -->
      <div class="form-group">
        <label for="subject">Subject <span aria-label="required">*</span></label>
        <input
          id="subject"
          type="text"
          data-testid="test-contact-subject"
          placeholder="What is this about?"
          aria-describedby="error-subject"
          required
        />
        <div id="error-subject" class="error" role="alert" style="display: none;"></div>
      </div>

      <!-- Message Field -->
      <div class="form-group">
        <label for="message">Message <span aria-label="required">*</span></label>
        <textarea
          id="message"
          data-testid="test-contact-message"
          rows="5"
          placeholder="Write your message here... (minimum 10 characters)"
          aria-describedby="error-message"
          required
        ></textarea>
        <div id="error-message" class="error" role="alert" style="display: none;"></div>
      </div>

      <!-- Submit Button -->
      <button type="submit" data-testid="test-contact-submit">Send Message</button>

      <!-- Success Message -->
      <div id="success" class="success" role="alert" style="display: none;">
        ✅ Message sent successfully! Thank you for reaching out.
      </div>
    </form>
  </main>

  <footer>© 2025 Frontend Wizards | Stage 1 Submission</footer>

  <script src="card.js"></script>
</body>
</html>
